<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDE HUSTLE ASSIGNMENT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="flex">
        <div class="contain">
            <div class="sidebarBody">
            <img src="odin-lined.png" class="logo"/><span><img src="images (2).jpeg" class="img3"/></span>
            </div>
        </div>

            <div class="style3">
                
                    <p class="font margin space"><b>This is not a real online service! You know you need something<br>
                        like this in your life to help you realize your deepest dreams.<br>
                        Sign up <i>now</i> to get started.</b></p>
                    <p class="font space">
                        <b>You <i>know</i> you want to.</b>
                    </p><br>
              
                <form autocomplete="on">
                    <div class="color style4">
                    <table>
                        <p class="font font2"><b>Let's do this!</p></b>
                    <tr>
                        <td class="table2"> FIRST NAME</td>
                        <td class="table table2"> LAST NAME</td>
                        <tr>
                            <td>
                    <input type="text" name="firstname" placeholder="First Name" class="style"></td>
                        
                        <td class="table"><input type="text" name="lastname" placeholder="Last Name" class="style"></td><br>
                    </tr>
                    <tr>
                        <td class="table2">EMAIL</td>
                        <td class="table table2">PHONE NUMBER</td>
                    </tr>
                    <tr>
                        <td><input type="email" name="email" placeholder="Email" class="style"></td>
                        <td class="table"><input type="number" name="phonenumber"  placeholder="Phone Number" class="style"></td>
                    </tr>
                     <tr>
                         <td class="table2">PASSWORD</td>
                         <td class="table table2">CONFIRM PASSWORD</td>
                    </tr>
                    <tr>
                        <td><input type="password" id="txtPassword"placeholder="Password" class="style password" /><div id="message" style="color: red; border-color :2px solid rgba(255,21,21,0.712);"></div></td>
                        <td class="table"><input type="password" id="txtConfirmPassword" placeholder="Confirm Password" class="style password"></td>
                    </tr>
                    </table>
                    </div><br>
                    <input type="submit" value="Create Account" class="style2 font" onclick="return Validate()">
                </form>
                <p class="space font"><strong>
                    Already have an account? <a href="#" class="a">Log in</a></strong>
                </p>
            </div>
    </section>
</body>
<script type="text/javascript">
        function Validate() {
        var password = document.getElementById("txtPassword").value;
        var confirmPassword = document.getElementById("txtConfirmPassword").value;
        if (password != confirmPassword){
            document.getElementById("message").innerHTML = "*Passwords do not match.";
            return false;
        }
        return true;
    }
</script>
</html>
